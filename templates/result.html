
<!DOCTYPE html>
<head>
    <title>Shittysplit</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  <link rel="stylesheet" href="/static/css/main.css">
  <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <div class = "container">
        <div class="row logo" onclick="location.href='/';">
            <div class="col-xl">
                <h1 style='text-align: center; margin-bottom:0; margin-top:0.5em;'>Shittysplit</h1>
                <p style='color: #aaa; font-size: xx-small; float:right; margin:0;'>JK</p>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-sm">
                <h4>Total cost of the event</h4>
            </div>
        </div>
        <div class="row">
          <div class="col-xl">
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <td>${{total}}</td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <h4>How to settle all debts</h4>
            </div>
        </div>
        <div class="row">
          <div class="col-xl">
            <table class="table table-striped">
                <tbody>
                  {% for line in result %}
                    <tr>
                        <td>{{line}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
        </div>

        <div class="row">
            <div class="col-sm">
                  <a data-toggle="collapse" href="#collapseCostDistribution" role="button" aria-expanded="false" aria-controls="collapseCostDistribution">
                    Summary
                  </a>
            </div>
        </div>
        <div class="row collapse" id="collapseCostDistribution">
          <div class="col-xl">
            <table class="table table-striped">
                <tbody>
                  {% for line in summary %}
                    <tr>
                        <td>{{line[0]}}</td>
                        <td>${{line[1]}}</td>
                    </tr>
                  {% endfor %}
                </tbody>
            </table>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xl" style='text-align: center;'>
            <button class="btn btn-success" type="button" id="back_btn" style="float:left" onclick='history.back();'>Back</button>
            <button onclick="location.href = '/';" id="myButton" class="btn btn-primary" style="float:right">Home</button>
          </div>
        </div>
    </div>
</body>
